<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Mini Game Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #game-selection {
      display: none;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>🪽[WELCOME TO Haven Shelter]🪽 </h1>

  <!-- 초기 화면 -->
  <div id="start-screen">
    <p>게임을 시작하려면 아래 버튼을 눌러주세요.</p>
    <button onclick="showGameSelection()">게임 시작</button>
  </div>

  <!-- 게임 선택 화면 -->
  <div id="game-selection">
    <h2>🕹️ 게임을 선택하세요!</h2>
    <button onclick="location.href='일본어과일게임.html'">🍒 일본어 과일 맞추기</button>
   <button onclick="location.href='애완동물.html'">🐾 랜덤 애완동물 생성기</button>
    <button onclick="alert('게임 3 로딩 중...')">⏱️ 반응 속도 테스트</button>
  </div>

  <script>
    function showGameSelection() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("game-selection").style.display = "block";
    }
  </script>
</body>
</html>

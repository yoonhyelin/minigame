<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>과일 이름 맞추기 </title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      padding: 40px;
    }
    img {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    .card {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 20px;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .card:hover {
      background-color: #e0e0ff;
    }
    .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>🍒 과일 이름 맞추기 게임</h1>
  <p>이미지를 보고 알맞은 일본어 단어를 선택하세요! (총 10문제)</p>

  <div id="image"></div>
  <div id="cards"></div>
  <p id="result" style="margin-top: 20px; font-size: 20px;"></p>
  <p id="progress"></p>

  <button class="back-button" onclick="location.href='index.html'">← 게임 선택 화면으로</button>

  <script>
    const fruits = [
  { name: "りんご"},
  { name: "ばなな"},
  { name: "みかん"},
  { name: "もも"},
  { name: "ぶどう"},
  { name: "すいか"},
  { name: "なし"},
  { name: "いちご"},
  { name: "さくらんぼ"},
  { name: "くり"},
  { name: "めろん"},
  { name: "きうい"},
  { name: "かき"},
  { name: "あんず"},
  { name: "れもん"}
];

    let score = 0;
    let currentQuestion = 0;
    const totalQuestions = 10;

    function nextQuestion() {
      if (currentQuestion >= totalQuestions) {
        document.getElementById("image").innerHTML = "";
        document.getElementById("cards").innerHTML = "";
        document.getElementById("result").textContent = `🎉 게임 종료! 총 점수: ${score} / ${totalQuestions}`;
        document.getElementById("progress").innerHTML = `<button onclick="restartGame()">🔄 다시 시작</button>`;
        return;
      }

      document.getElementById("result").textContent = "";
      document.getElementById("progress").textContent = `문제 ${currentQuestion + 1} / ${totalQuestions}`;

      const answer = fruits[Math.floor(Math.random() * fruits.length)];

      // 정답 포함 보기 5개 만들기
      let options = [answer];
      while (options.length < 5) {
        const r = fruits[Math.floor(Math.random() * fruits.length)];
        if (!options.includes(r)) {
          options.push(r);
        }
      }
      options = options.sort(() => Math.random() - 0.5);

      // 이미지 표시
      const imageDiv = document.getElementById("image");
      imageDiv.innerHTML = `<img src="images/${answer.image}" alt="과일">`;

      // 보기 표시
      const cardsDiv = document.getElementById("cards");
      cardsDiv.innerHTML = "";
      options.forEach(fruit => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = fruit.name;
        card.onclick = () => {
          if (fruit.name === answer.name) {
            score++;
            document.getElementById("result").textContent = "✅ 정답입니다!";
          } else {
            document.getElementById("result").textContent = `❌ 오답! 정답은 「${answer.name}」`;
          }
          setTimeout(() => {
            currentQuestion++;
            nextQuestion();
          }, 1200);
        };
        cardsDiv.appendChild(card);
      });
    }

    function restartGame() {
      score = 0;
      currentQuestion = 0;
      nextQuestion();
    }

    // 게임 시작
    nextQuestion();
  </script>
</body>
</html>
